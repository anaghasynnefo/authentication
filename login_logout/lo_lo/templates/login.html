{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
	<h2>Login</h2>

	<form method="POST">
		{% csrf_token %}
		<input type="text" name="uname" placeholder="USERNAME">
		<br><br>
		<input type="text" name="pwd" placeholder="PASSWORD">
		<br><br>
		<input type="submit" name="submit" value="Login">
	</form>


{%endblock%}
